#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-color = "#000000"
# crop-shadow-to-monitor = false

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
# fade-delta = 10
# no-fading-openclose = false
# no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1.0;
# inactive-dim-fixed = true

#################################
#           Corners             #
#################################

corner-radius = 0

#################################
#            Blur               #
#################################

# blur-method =
# blur-size = 12
# blur-deviation = false
# blur-strength = 5
# blur-background = false
# blur-background-frame = false
# blur-background-fixed = false
blur-kern = "3x3box";

#################################
#         Animations            #
#################################

animations = ({
    triggers = [ "open" ];
    scale-x = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.4;
        delay = 0;
        start = 0;
        end = 1;
    };
    offset-x = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.4;
        delay = 0;
        start = "window-width / 2";
        end = 0;
    }
    scale-y = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.4;
        delay = 0;
        start = 0.5;
        end = 1;
    };
    offset-y = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.4;
        delay = 0;
        start = "window-height / 4";
        end = 0;
    };
    opacity = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.6;
        start = 0.1;
        end = 1;
    }
}, {
    triggers = [ "close" ];
    preset = "disappear";
    scale = 0.8;
    duration = 0.3;
}, {
    triggers = [ "show" ];
    preset = "appear";
    scale = 1;
    duration = 0.2;
}, {
    triggers = [ "hide" ];
    preset = "disappear";
    scale = 1;
    duration = 0.2;
}, 
{
    triggers = [ "geometry"];
    scale-x = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.7;
        start = "window-width-before / window-width";
        end = 1;
    };
    scale-y = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.7;
        start = "window-height-before / window-height";
        end = 1;
    };
    offset-x = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.7;
        start = "window-x-before / window-x";
        end = 1;
    };
    offset-y = {
        curve = "cubic-bezier(0.05, 0.9, 0.1, 1.05)";
        duration = 0.7;
        start = "window-y-before / window-y";
        end = 1;
    };
}
)

#################################
#       General Settings        #
#################################

# dbus = true
# daemon = true
# backend = "xrender"
backend = "glx"
dithered-present = false;
vsync = false;

detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true

# unredir-if-possible = false
# unredir-if-possible-delay = 0

detect-transient = true;
# detect-client-leader = false
use-damage = true;

# xrender-sync-fence = false
# window-shader-fg = "default"

no-ewmh-fullscreen = true

rules: ({
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  match = "class_g != 'dwm'";
  corner-radius = 15;
}, {
  match = "class_g = 'dwm'";
  corner-radius = 11;
}, {
  match = "class_g = 'Rofi'";
  corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
})
